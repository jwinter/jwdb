syntax = "proto3";

package user;

option java_package = "com.example.cache.proto";
option java_outer_classname = "UserProto";
option java_multiple_files = true;

// User message for testing protobuf serialization
message User {
  string id = 1;
  string name = 2;
  string email = 3;
  int32 age = 4;
  bool active = 5;
  repeated string roles = 6;
}
